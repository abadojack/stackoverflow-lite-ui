<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Abado Jack Mtulla">
    <link href="static/css/main.css" type="text/css" rel="stylesheet" />
    <title>Sign up</title>
  </head>

  <body>
    <div class="header-login">Stackoverflow-lite</div>
    <div id="wrapper" class="wrapper">
      <div id="loader"></div>
      <div class="form_div" id="form-div-id">
        <p class="form_label">Create an account</p>
        <form method="post" action="" id="signup_form">
          <p><input type="text" placeholder="username" id="username" required></p>
          <p><span class="span_input_error" id="username_input_error"></span></p>
          <p><input type="text" placeholder="email" id="email" required></p>
          <p><span class="span_input_error" id="email_input_error"></span></p>
          <p><input type="password" placeholder="password" id="password" required></p>
          <p><span class="span_input_error" id="password_input_error"></span></p>
          <p><input type="password" placeholder="Re-enter password" id="confirm_password" required></p>
          <p><span class="span_input_error" id="confirm_password_input_error"></span></p>
          <p><input type="submit" value="Sign Up" id="send" required></p>
        </form>
        <a href="login.html" class="link">Already a user?</a>
      </div>
    </div>
    <script type="text/javascript" src="static/js/main.js"></script>
    <script type="text/javascript" src="static/js/signup.js"></script>
  </body>

</html>
