<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Abado Jack Mtulla">
    <link href="static/css/main.css" type="text/css" rel="stylesheet" />
    <title>Log In</title>
  </head>

  <body>
    <div class="header-login">Stackoverflow-lite</div>
    <div id="wrapper" class="wrapper">
      <div id="loader"></div>
      <div class="form_div" id="form-div-id">
        <p class="form_label">login</p>
        <p><span class="span_input_error" id="login_failed_error"></span></p>
        <form method="post" action="">
          <p><input type="text" placeholder="username" id="username" required></p>
          <p><input type="password" placeholder="password" id="password" required></p>
          <p><input type="submit" value="Log In"></p>
        </form>
        <a href="signup.html" class="link">Don"t have an account?</a>
      </div>
    </div>
    <script type="text/javascript" src="static/js/main.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
  </body>

</html>
